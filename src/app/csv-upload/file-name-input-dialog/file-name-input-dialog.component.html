<h2 mat-dialog-title>Enter the Excel file name:</h2>
<div mat-dialog-content>
 <mat-form-field>
  <input matInput [(ngModel)]="fileName" placeholder="File Name" required />
 </mat-form-field>
</div>
<div mat-dialog-actions>
 <button mat-button (click)="onNoClick()">Cancel</button>
 <button mat-raised-button [mat-dialog-close]="fileName" cdkFocusInitial>Export</button>
</div>
